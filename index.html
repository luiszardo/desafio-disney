<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Disney + Plus</title>
    <link rel="stylesheet" href="style.css">
    <link

<body>
    <header>
       <section>
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="pagina2/index2.html">Filmes</a></li>
            <li><a href="pagina3/index3.html">Series</a></li>
          </ul>
        </nav>
       </section>
    </header>
    <main>
       <section class="primeiraSessão">
        <figure class="figure1">
            <img class="disney" src="https://app-tipps.com/wp-content/uploads/2023/03/banner-disney-plus.png" alt="banner Disney plus"> </figure>
       </section>
       <h1>Destaques</h1>
        <section class="primeiraSessão">
            <figure>
                <img class="filmes" src="https://br.web.img3.acsta.net/pictures/16/09/12/22/13/415370.jpg" alt="Filme Moana">

                <img class="filmes" src="https://1.bp.blogspot.com/-e_i0VmJYzdA/YLjIk66hTCI/AAAAAAAABeY/Qd4sU87sKfgtDgzmI5EM0KeWZhOLPJEPwCLcBGAsYHQ/s1600/E246crnVkAABq-7.jpg" alt="Filme Luca">

                <img class="filmes" src="https://1.bp.blogspot.com/-SZSFPwpfaCw/Xg4SiV9AgGI/AAAAAAAAtgs/nUeeovHwU5wlrj7AiFcMTqNghj2UpPN9QCLcBGAsYHQ/s640/banner_frozen.jpg" alt="Filme Frozen">
            </figure>
        </section>
       <section class="segundaSessão" >
            <figure class="figure2">
                <img class="filmes" src="https://i0.wp.com/www.sobral.ce.gov.br/images/Valente.jpg" alt="Filme Valente">
                <img class="filmes" src="https://campanhas.sky.com.br/portal/assets/img/portal/disney/poster-disney-encanto-filme.webp" alt="Filme Encanto">
                <img class="filmes" src="https://www.itaucinemas.com.br/_img/_filmes/4443_capa.jpg?Ron-Bugado" alt="Filme Ron Bugado">
            </figure>
    </main>
    <footer>
      <form>
        <form>
          <label for="usuario">Usuario</label>
          <input id="usuario" type="text" placeholder="Usuario" required/>
          <label for="senha">Senha</label>
          <input id="senha" type="password" placeholder="Senha" required/> <button>Enviar</button>
        </form>
      </form>
        <p>
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </p>
        <section class="terceiraSessão">
          <figure class="footer">
            <img
              class="Youtube"
              src="https://bolsablindada.com.br/wp-content/uploads/2016/10/youtube-logo-vector-14.png"
              alt="Youtube-logo"
            />
          </figure>
          <figure class="footer">
            <img
              class="Instagram"
              src="https://www.pngmart.com/files/13/Insta-Logo-PNG-Pic.png"
              alt="Instagram-logo"
            />
          </figure>
          <figure class="footer">
            <img
              class="Disney"
              src="https://logodownload.org/wp-content/uploads/2020/11/disney-plus-logo.png"
