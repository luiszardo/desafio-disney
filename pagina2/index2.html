<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão de Filmes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Filmes</h1>
    </header>
    <main>
        <section>
            <figure class="bannerfilmes">
                <img class="disneyplus" src="https://tracklist.com.br/wp-content/uploads/2022/04/series-marvel-disney.png" alt="">
            </figure>
        </section>
        <fieldset>
            <h2>Ficção</h2>
        </fieldset>
        <Section class="primeiraSessão">
            <figure>
                <img class="ficção" src="https://www.central42.com.br/novo/wp-content/uploads/2016/11/doutor-estranho-banner.jpg" alt="Doutor-estranho-banner">
                <img class="ficção" src="https://cdn.ome.lt/AYspH2nO-UjCnjNPaTHfyeL-144=/fit-in/1070x750/smart/filer_public/ea/c6/eac6f431-d0f9-4078-9cbc-9c7a4e4632cf/t9.jpg" alt="Thor">
                <img class="ficção" src="https://johto.legiaodosherois.com.br/wp-content/uploads/2022/01/legiao_1o2nAEg_8KYb.jpg" alt="Homem aranha">
            </figure>
        </Section>
           <fieldset>
               <h2>Animação</h2>
           </fieldset>
        <section class="segundaSessão" >
            <figure>
                <img class="animação" src="https://apostiladecinema.com.br/wp-content/uploads/2021/04/raya-e-o-ultimo-dragao-critica-filme-disney-plus-poster.jpg" alt="Raya">
                <img class="animação" src="https://i.pinimg.com/474x/1d/c8/09/1dc8098df672a11367e754fc01ac5f0e.jpg" alt="Up filme">
                <img class="animação" src="https://nerdlicious.com.br/wp-content/uploads/2022/07/eu-sou-groot-disney-plus.jpg" alt="filme Groot">
            </figure>
        </section>
         <fieldset>
             <h2>Ação</h2>
         </fieldset>
        <section class="terceiraSessão">
            <figure>
                <img class="ação" src="https://br.web.img3.acsta.net/pictures/210/559/21055993_20131107184954009.jpg" alt="A lenda do tesouro perdido">
                <img class="ação" src="https://media.fstatic.com/IS2oUIGkS2bJElHPWldVtzIljmk=/210x312/smart/filters:format(webp)/media/movies/covers/2019/08/O_Cavaleiro_Solit%C3%A1rio_-_Capa_Filme_DVD.jpg" alt="Cavaleiro solitario">
                <img class="ação" src="https://www.cafecomfilme.com.br/media/k2/items/cache/2170af5041a6f3a12424224bf0dfc24a_XL.jpg?t=20190718_162642" alt="Uma noite no  museu">
            </figure>
        </section>
        <fieldset>
            <h2>Terror</h2>
        </fieldset>
        <section class="quartaSessão">
            <img class="terror" src="https://cinema10.com.br/upload/filmes/filmes_1485_110.jpg" alt="Panico filme">
            <img class="terror" src="https://cosmonerd.com.br/wp-content/uploads/2018/12/P%C3%B4ster-Nacional-O-Manic%C3%B4mio-optimized.jpg" alt="O Manicomio">
            <img class="terror" src="https://p2.trrsf.com/image/fget/cf/1200/1600/middle/images.terra.com/2023/03/06/unnamed-(13)-vf9806tc6mus.jpg" alt="A primeira comunhão">
        </section>
    </main>
    <footer>
        <section>
            <p> © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
                todos os direitos, Disney Entertainment</p>
        </section>
        <section class="voltar" >
            <nav>
                <li class="voltar"><a href="../index.html">Voltar</a></li>
                <li class="site"><a href="../pagina3/index3.html">Proximo</a></li>
            </nav>
        </section>
    </footer>
</body>
</html>
